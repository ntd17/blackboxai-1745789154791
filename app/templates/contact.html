{% extends "base_public.html" %}

{% block title %}
<span class="lang" data-key="contact_title"></span>
{% endblock %}

{% block content %}
<div class="section">
  <h2 class="center-align">
    <span class="lang" data-key="contact_heading"></span>
  </h2>
  <div class="row">
<form class="col s12" method="post" action="{{ url_for('public.contact') }}">
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="name" name="name" type="text" class="validate" required />
          <label for="name"><span class="lang" data-key="contact_name"></span></label>
        </div>
        <div class="input-field col s12 m6">
          <input id="email" name="email" type="email" class="validate" required />
          <label for="email"><span class="lang" data-key="contact_email"></span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" name="message" class="materialize-textarea" required></textarea>
          <label for="message"><span class="lang" data-key="contact_message"></span></label>
        </div>
      </div>
      <div class="row center">
        <button class="btn blue" type="submit">
          <span class="lang" data-key="contact_send"></span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
