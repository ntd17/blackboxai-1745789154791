<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}<span class="lang" data-key="site_name"></span>{% endblock %}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header>
    <nav class="blue darken-3">
      <div class="nav-wrapper container">
        <a href="{{ url_for('main.index') }}" class="brand-logo">
          <span class="lang" data-key="site_name"></span>
        </a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{ url_for('main.index') }}"><span class="lang" data-key="nav_home"></span></a></li>
          <li><a href="{{ url_for('main.about') }}"><span class="lang" data-key="nav_about"></span></a></li>
          <li><a href="{{ url_for('main.contact') }}"><span class="lang" data-key="nav_contact"></span></a></li>
          <li><a href="{{ url_for('auth.login') }}"><span class="lang" data-key="nav_login"></span></a></li>
          <li><a href="{{ url_for('auth.register') }}"><span class="lang" data-key="nav_register"></span></a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-nav">
      <li><a href="{{ url_for('main.index') }}"><span class="lang" data-key="nav_home"></span></a></li>
      <li><a href="{{ url_for('main.about') }}"><span class="lang" data-key="nav_about"></span></a></li>
      <li><a href="{{ url_for('main.contact') }}"><span class="lang" data-key="nav_contact"></span></a></li>
      <li><a href="{{ url_for('auth.login') }}"><span class="lang" data-key="nav_login"></span></a></li>
      <li><a href="{{ url_for('auth.register') }}"><span class="lang" data-key="nav_register"></span></a></li>
    </ul>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="page-footer blue darken-3">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p class="white-text center-align">
            &copy; {{ now.year }} <span class="lang" data-key="site_name"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
  <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
